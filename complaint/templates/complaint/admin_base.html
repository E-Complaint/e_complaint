<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align">
  <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
  <a href="{% url 'admin_home' %}" class="w3-bar-item w3-button w3-teal"><i class="fa fa-home w3-margin-right"></i>    E-Complaint</a>
  
  <a href="#" class="w3-bar-item w3-button w3-hide-small w3-hover-white"></a>
    <div class="w3-dropdown-hover w3-hide-small">
    <button class="w3-button" title="Notifications">Complaints <i class="fa fa-caret-down"></i></button>     
    <div class="w3-dropdown-content w3-card-4 w3-bar-block">
      <a href="{% url 'furniture_comp' %}" class="w3-bar-item w3-button">Furniture</a>
      <a href="{% url 'electricity_comp' %}" class="w3-bar-item w3-button">Electricity</a>
      <a href="{% url 'water_comp' %}" class="w3-bar-item w3-button">Water</a>
    </div>
  </div>
  <a href="{% url 'admin_logout' %}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Log Out</a>
  <a href="/search/" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-teal" title="Search"><i class="fa fa-search"></i></a>
 </div>

  <!-- Navbar on small screens -->
  
</div>

<!-- Image Header -->
<div class="w3-display-container w3-animate-opacity">
  {% load static%}
  <img src="{% static 'complaint/images/slider/avatar.jpg' %}" alt="boat" style="width:100%;min-height:350px;max-height:600px;">

<br>
<br>
<br>
{% block content%}{% endblock %}
</div>


<!-- Team Container -->
<div class="w3-container w3-padding-64 w3-center" id="team">
<h2>OUR TEAM</h2>
<p>Meet the team - our office rats:</p>

<div class="w3-row"><br>

<div class="w3-quarter">
  <img src="{% static 'complaint/images/slider/furniture.jpeg' %}" alt="Boss" style="width:45%" class="w3-circle w3-hover-opacity">
  <h3>Harry Potter</h3>
  <p>Furniture</p>
</div>

<div class="w3-quarter">
  <img src="{% static 'complaint/images/slider/electicity.jpeg' %}" alt="Boss" style="width:45%" class="w3-circle w3-hover-opacity">
  <h3>Bhabubali</h3>
  <p>Electricity</p>
</div>

<div class="w3-quarter">
  <img src="{% static 'complaint/images/slider/water.jpeg' %}" alt="Boss" style="width:45%" class="w3-circle w3-hover-opacity">
  <h3>Rajnikant</h3>
  <p>Water</p>
</div>

<div class="w3-quarter">
  <img src="{% static 'complaint/images/slider/manager.jpeg' %}" alt="Boss" style="width:45%" class="w3-circle w3-hover-opacity">
  <h3>Kai Ringo</h3>
  <p>Manager</p>
</div>

</div>
</div>
