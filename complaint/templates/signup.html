{% extends 'base.html' %}
{% block head %}
<style>
table {
    display: table;
    border-collapse: separate;
    border-color: red;
}
</style>
{% endblock %}
{% block body %}

<form method="POST" >
	{% csrf_token %}
	<table >
		{{ form.as_table }}
	</table>
	<input type="submit" value="Sign Up">
</form>
{% endblock %}
